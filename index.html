<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iphone 12</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="iphoneMock">
    <div class="container">
      <div class="iphone">
        <div class="bordeColor">
          <div class="botones">
            <div class="switch"></div>
            <div class="vol up"></div>
            <div class="vol down"></div>
            <div class="touchID"></div>
          </div>
          <div class="bordeNegro">
            <div class="notch">
              <div class="bocina"></div>
              <div class="camara"></div>
            </div>
            <div class="mainScreen" style="background-image: url(./wallpaper1.jpg);">
              <div class="statusBar">
                <div class="leftSide">
                  <div class="operador">Telcel</div>
                </div>
                <div class="rightSide">
                  <div class="signal mid"><i class="bar"></i></div>
                  <div class="wifi mid"><i class="dot"></i></div>
                  <div class="bateria mid"></div>
                </div>
              </div>
              <div class="lockScreen">
                <div class="up">
                  <div class="lockIcon"></div>
                  <div class="hora">4:08</div>
                  <div class="fecha">Mi√©rcoles, 16 de Septiembre</div>
                </div>
                <div class="down">
                  <div class="icon flash"></div>
                  <div class="icon camara"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
